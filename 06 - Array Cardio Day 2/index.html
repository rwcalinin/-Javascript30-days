<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    const currentYear = (new Date()).getFullYear();

    // Array.prototype.some() // is at least one person 21 or older?
    const isAdult = people.some(function(person) {
        if (currentYear - person.year >= 21) {
            return true;
        }
    });
    isAdult ? console.log('yes') : console.log('no');

    // Array.prototype.every() // is everyone 21 or older?
    const isAdults = people.every(function(person) {
        if (currentYear - person.year >= 21) {
            return true;
        }
    });
    isAdults ? console.log('they are adults') : console.log('nope, they not');

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const thisComment = comments.find(function(comment) {
        if (comment.id === 823423) {
            return true;
        }
    });
    console.log(thisComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const commentToDelete = comments.findIndex(function(comment) {
        if (comment.id === 823423) {
            return true;
        }
    });
    const newComments = [
        ...comments.slice(0, commentToDelete),
        ...comments.slice(commentToDelete + 1)
    ];
    console.log(newComments);

  </script>
</body>
</html>
